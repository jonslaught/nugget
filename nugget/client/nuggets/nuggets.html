<template name='nuggets'>
<div class='wrapper'>
  
    <h1 class='title'>
      {{highlights.length}} highlights
    </h1>

    <div class='highlights'>
      {{#each highlights}}
        <div class='highlight'>
          <div class='text'>{{text}}</div>
          <div class='source meta'>Found in <a href="/{{article.name}}">{{article.title}}</a></div>
        </div>
      {{/each}}
    </div>

</div>
</template>
