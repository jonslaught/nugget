<template name='reader'>


<div class='wrapper'>

  <div class='actions'>
    <button class='skim'>{{{icon "parent.png"}}} Skim</button>
  </div>

  {{#with article}}
  <article>

    {{#constant}}
    <div class='positions'>
    </div>
    {{/constant}}

    
    <h1 class='title'>
      {{title}}
    </h1>
    <em class='meta'>
      By <a href="{{source}}">{{author}}</a>
    </em>
    <div class='text'>
      {{{body}}}
    </div>
  </article>
  {{/with}}
</div>
</template>


<template name='reader_nugget'>
  <div class='head'>
    <img src='{{profile.picture}}' />
  </div>

</template>

<template name='reader_position_head'>
    <img src='' />
</template>
