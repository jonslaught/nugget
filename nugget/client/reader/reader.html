<template name='reader'>
<div class='wrapper'>
  
  {{#with article}}
  <article>
    <h1 class='title'>
      {{title}}
    </h1>
    <em class='meta'>
      By <a href="{{source}}">{{author}}</a>
    </em>
    <div class='text'>
      {{{body}}}
    </div>
  </article>
  {{/with}}
</div>
</template>
